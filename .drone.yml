---
name: Build and Publish (Alpha Release)
kind: pipeline
type: docker
environment:
  test: testing
  pkgname: mpm\-alpha
  release_type: alpha
  nexus_repository_password:
    from_secret: nexus_repository_password
  DEBIAN_FRONTEND: noninteractive

trigger:
  event:
    - push
  branch:
    - alpha
  paths:
    include:
      - src/PKGBUILD
      - .trigger

steps:
  - name: build
    image: ubuntu
    commands:
      - scripts/build.sh
