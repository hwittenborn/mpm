kind: pipeline
type: docker
name: Build and Publish Alpha
environment:
  pkgname: mpm-alpha
  release-type: alpha
  nexus_repository_password:
    from_secret: nexus_repository_password
  DEBIAN_FRONTEND: noninteractive

triggers:
  event:
    - push
  branch:
    - alpha
  paths:
    - src/PKGBUILD
    - .trigger

steps:
  - name: build
    image: ubuntu
    commands:
      - scripts/build.sh
